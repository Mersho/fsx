before_script:
  - apt update -qq
  - apt install -y git make

stages:
  - build&install
  - compileScripts
  - test
  - package

build&install-1804stockmono:
  image: ubuntu:18.04
  stage: build&install
  script:
    - ./scripts/install_mono.sh
    - ./configure.sh
    - make
    - make install

build&install-2004stockmono:
  image: ubuntu:20.04
  stage: build&install
  script:
    - ./scripts/install_mono.sh
    - ./configure.sh
    - make
    - make install

build&install-2004newmono:
  image: ubuntu:20.04
  stage: build&install
  script:
    - ./scripts/install_mono_from_microsoft_deb_packages.sh
    - ./configure.sh
    - make
    - make install

compileScripts-1804stockmono:
  image: ubuntu:18.04
  stage: compileScripts
  script:
    - ./scripts/install_mono.sh
    - ./configure.sh && make install
    - ./ci-build.fsx

compileScripts-2004stockmono:
  image: ubuntu:20.04
  stage: compileScripts
  script:
    - ./scripts/install_mono.sh
    - ./configure.sh && make install
    - ./ci-build.fsx

compileScripts-2004newmono:
  image: ubuntu:20.04
  stage: compileScripts
  script:
    - ./scripts/install_mono_from_microsoft_deb_packages.sh
    - ./configure.sh && make install
    - ./ci-build.fsx

test-1804stockmono:
  image: ubuntu:18.04
  stage: test
  script:
    - ./scripts/install_mono.sh
    - ./configure.sh && make install
    - ./test.sh

test-2004stockmono:
  image: ubuntu:20.04
  stage: test
  script:
    - ./scripts/install_mono.sh
    - ./configure.sh && make install
    - ./test.sh

test-2004newmono:
  image: ubuntu:20.04
  stage: test
  script:
    - ./scripts/install_mono_from_microsoft_deb_packages.sh
    - ./configure.sh && make install
    - ./test.sh

package:
  image: ubuntu:20.04
  stage: package

  variables:
    # Fixes:
    # "Cannot connect to the Docker daemon. Is the docker daemon running on this host?"
    DOCKER_HOST: tcp://docker:2375
  services:
    # To support docker-in-docker
    - docker:dind

  script:
    - ./snap_build.sh

  artifacts:
    paths:
      - fsx*.snap
    expire_in: 50days
