image: ubuntu:18.04

before_script:
  - apt-get update -qq

  # workaround to Ubuntu messing up with deps in STABLE/LTS
  - apt-get install -y tzdata

  - apt-get install -y git
  - apt-get install -y fsharp

build:
  script:
    - ./ci-build.fsx

install:
  script:
    - ./configure.fsx
    - make
    - make install

package:
  script:
    - ./configure.fsx --prefix ./staging
    - make
    - make install
    - apt-get install -y snapcraft 
    - snapcraft
    - mv fsx_constant_amd64.snap "fsx_$CI_COMMIT_REF_SLUG.snap"

    # TODO: to send snap package to the snap store:
    # - echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage > snapcraft.login
    # - snapcraft login --with snapcraft.login
    # - snapcraft push *.snap --release edge

  artifacts:
    name: "fsx_$CI_COMMIT_REF_SLUG.snap"
    paths:
      - "fsx_$CI_COMMIT_REF_SLUG.snap"
    expire_in: 50 years
    
test:
  script:
    - ./configure.fsx
    - make
    - make install
    - ./test.fsx
    - ./testProcessToolsConcurrency.fsx
